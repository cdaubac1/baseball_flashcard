<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcher Flashcard Widget</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- React and Babel (for JSX in-browser during prototyping) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react,env">
// Clean, visual flashcard data - no numbers, just visual indicators
const FLASHCARD_DATA = [
  {
    batter: 'Alex Smith',
    handedness: 'LHB',
    pitcher: 'John Doe',
    pitcherThrows: 'RHP',
    context: 'Top 1st, 0-0',
    // Visual pitch zones: { position: [x%, y%], type: 'good'|'bad', pitch: 'F'|'S'|'C'|'CH' }
    pitchZones: [
      { position: [15, 80], type: 'good', pitch: 'C' },   // Curve low-away
      { position: [85, 25], type: 'good', pitch: 'S' },   // Slider up-away
      { position: [85, 15], type: 'good', pitch: 'F' },   // Fastball up-away
      { position: [85, 85], type: 'good', pitch: 'C' },   // Curve low-away
      { position: [15, 25], type: 'good', pitch: 'CH' },  // Changeup up-in
      { position: [50, 50], type: 'bad', pitch: 'F' },    // Fastball middle (danger)
      { position: [35, 65], type: 'bad', pitch: 'F' },    // Fastball low-middle
    ],
    tendencies: {
      firstStrike: 'Takes',
      buntThreat: 'Low',
      stealThreat: 'Medium',
      spray: 'Pull hitter'
    },
    powerSequence: 'Slider away → Changeup down'
  },
  {
    batter: 'Brian Torres',
    handedness: 'RHB', 
    pitcher: 'John Doe',
    pitcherThrows: 'RHP',
    context: 'Top 1st, 1-1',
    pitchZones: [
      { position: [20, 75], type: 'good', pitch: 'C' },   // Curve low-away
      { position: [80, 20], type: 'good', pitch: 'F' },   // Fastball up-away
      { position: [80, 80], type: 'good', pitch: 'S' },   // Slider low-away
      { position: [20, 20], type: 'good', pitch: 'C' },   // Curve up-in
      { position: [65, 50], type: 'good', pitch: 'S' },   // Slider middle-away
      { position: [50, 50], type: 'bad', pitch: 'F' },    // Fastball middle (danger)
      { position: [35, 35], type: 'bad', pitch: 'F' },    // Fastball middle-in
      { position: [65, 75], type: 'bad', pitch: 'F' },    // Fastball low-middle
    ],
    tendencies: {
      firstStrike: 'Swings',
      buntThreat: 'Very Low',
      stealThreat: 'Low',
      spray: 'Gap to gap'
    },
    powerSequence: 'Fastball up → Curve bury'
  }
];

function PitchZone({ zones }) {
  return (
    <div className="pitch-zone">
      {zones.map((zone, i) => {
        const [x, y] = zone.position || [50, 50];
        return (
          <div
            key={i}
            className={`pitch-circle pitch-circle--${zone.type}`}
            style={{
              left: `${x}%`,
              top: `${y}%`
            }}
          >
            {zone.pitch}
          </div>
        );
      })}
    </div>
  );
}

function BatterGraphic({ handedness, batterName }) {
  const isLeftHanded = handedness === 'LHB';
  return (
    <div className="batter-section">
      <div className="batter-graphic" style={{
        transform: isLeftHanded ? 'scaleX(-1)' : 'none'
      }}>
        {/* Visual batter representation */}
      </div>
      <div className="batter-info">
        <div className="batter-name">{batterName}</div>
        <div className="batter-details">{handedness} • {isLeftHanded ? 'Left-handed' : 'Right-handed'} Batter</div>
      </div>
    </div>
  );
}

function Tendencies({ tendencies, powerSequence }) {
  return (
    <div className="info-section">
      <div className="tendencies">
        <h3>Batter Tendencies</h3>
        <div className="tendency-item">
          <span className="tendency-label">First Strike</span>
          <span className="tendency-value">{tendencies.firstStrike}</span>
        </div>
        <div className="tendency-item">
          <span className="tendency-label">Bunt Threat</span>
          <span className="tendency-value">{tendencies.buntThreat}</span>
        </div>
        <div className="tendency-item">
          <span className="tendency-label">Steal Threat</span>
          <span className="tendency-value">{tendencies.stealThreat}</span>
        </div>
        <div className="tendency-item">
          <span className="tendency-label">Spray</span>
          <span className="tendency-value">{tendencies.spray}</span>
        </div>
      </div>

      <div className="power-sequence">
        <h4>Two Pitch Combo</h4>
        <div className="power-sequence-text">{powerSequence}</div>
      </div>
    </div>
  );
}

function FlashcardWidget() {
  const [index, setIndex] = React.useState(0);

  React.useEffect(() => {
    function handler(e) {
      if (e.key === 'ArrowRight') setIndex((v) => Math.min(FLASHCARD_DATA.length - 1, v + 1));
      if (e.key === 'ArrowLeft') setIndex((v) => Math.max(0, v - 1));
    }
    window.addEventListener('keydown', handler);
    return () => window.removeEventListener('keydown', handler);
  }, []);

  const data = FLASHCARD_DATA[index];

  return (
    <div className="widget">
      <div className="header">
        <div className="header__title">
          <span className="name">{data.batter}</span>
          <span className="meta">vs</span>
          <span className="name" style={{ color: 'var(--accent)' }}>{data.pitcher}</span>
          <span className="meta">• {data.context}</span>
        </div>
        <div className="header__controls">
          <span className="chip" onClick={() => setIndex(Math.max(0, index - 1))}>◀ Prev</span>
          <span className="chip" onClick={() => setIndex(Math.min(FLASHCARD_DATA.length - 1, index + 1))}>Next ▶</span>
        </div>
      </div>

      <div className="pitch-zone-section">
        <PitchZone zones={data.pitchZones} />
        <BatterGraphic handedness={data.handedness} batterName={data.batter} />
      </div>
      <Tendencies tendencies={data.tendencies} powerSequence={data.powerSequence} />

    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('app'));
root.render(<FlashcardWidget />);

    </script>
  </body>
  </html>
